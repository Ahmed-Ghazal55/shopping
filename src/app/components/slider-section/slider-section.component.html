<section class="new-arrivals">
  <div class="title">
    <h2>new arrivals</h2>
    <div class="control-btns">
      <button class="slick-left">
        <i class="fa fa-arrow-left"></i>
      </button>
      <button class="slick-right">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </div>
  <ngx-slick-carousel
    class="new-arrivals-cards carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let card of cards" class="card">
      <div class="card-img-top">
        <img src="{{ card.coverImg }}" alt="" />
      </div>
      <div class="card-body">
        <h3 class="card-title">{{ card.title }}</h3>
        <div class="rate">
          <app-rate [rating]="card.rate"></app-rate>
          <div class="rate-caption">
            <p class="caption">
              <span>5</span>
              on
              <span>22</span>
              reviwes
            </p>
          </div>
        </div>
        <div class="details">
          <div class="price">
            <p>
              {{ card.price | currency : "USD" : "symbol" }}
            </p>
            <span> $200.00 </span>
          </div>
          <div class="cart-icon">
            <img src="../../../assets/icons-/Frame.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</section>
